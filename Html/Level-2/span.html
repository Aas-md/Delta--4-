<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
</head>
<body>
    
    span -> span is very similar to div but it is an inline element

    <div>
        <h1>heading 1 in div</h1>
        <p>paragraph in div</p>
    </div>
    <h1> after div</h1>

    <span>
        <h1>heading 1 in div</h1>
        <p>paragraph in div</p>
    </span>
    <span>        <h1>heading 1 in div</h1>
        <p>paragraph in div</p></span>

</body>
</html>
