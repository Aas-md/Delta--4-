<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>label is used to stablish a connection between input and the replated text like password and password input</p>

    <form action="action">

        <label>

            userName
            <input type="email" placeholder="userName">
        </label>
        <br>
        <label>

            password
            <input type="password" placeholder="password">
        </label>

    </form>

    <h3>best way to use label</h3>

    <from>

        <div>
            <label for="Id_one">userName : </label>
            <input type="email" id="Id_one">
        </div>

        <div>
            <label for="Id_two">password : </label>
            <input type="password" id="Id_two">
        </div>
       
        <div>
            <label for="Id_three">age : </label>
            <input type="number" id="Id_three">
        </div>
    </from>

</body>
</html>
