<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColSpan And Rowspan</title>
</head>
<body>

    <!-- when a cell occupy 2 or more rows or colums then we use the value of colspane and rowspan -->

    <table border="black">

        <caption>Mern Dev Content</caption>

        <tr>

            <th rowspan="2">Name</th>
            <th colspan="2">Duration</th>
        </tr>
        <tr>
            <th>Days</th>
            <th>Months</th>
        </tr>
      
        <tr>
           <td>Html</td>
           <td>15 days</td>
           <td>0.5 months</td>
        </tr>
        <tr>
           <td>css</td>
           <td>15 days</td>
           <td>0.5 months</td>


        </tr>
        <tr>
           <td>javascript</td>
           <td>25 days</td>
           <td>0.75 months</td>

        </tr>
        <tr>
            <td>react</td>
            <td>45 days</td>
           <td>1.5 months</td>

        </tr>

        <tr>
            <td>node js</td>
            <td>20 days</td>
           <td>0.65 months</td>

        </tr>
        <tr>
            <td>express js</td>
            <td>20 days</td>
           <td>0.65 months</td>

        </tr>
        <tr>
            <td>mongo db</td>
            <td>10 days</td>
           <td>0.33 months</td>

        </tr>

    </table>
</body>
</html>
