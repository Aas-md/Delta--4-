<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <br>
        <span class="badge text-bg-secondary">new</span>
        <br>
        <h1>heading 1 <span class=" badge text-bg-secondary">old</span></h1>
        <h6>heading 6 <span class=" badge text-bg-secondary">old</span></h6>
        <button class="btn btn-primary">Followers <span class="badge text-bg-danger">100+</span></button>

        <br>
        <br>
        <br>

        <button type="button" class="btn btn-primary position-relative">
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
       
    </div>

   
    
</body>
</html>
