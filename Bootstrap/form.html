<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


</head>
<body>

        <div class="container">
    <form>
        <h1 class=" form-control-lg">Registration form</h1>
        <div class="row">
        <div class="mb-3 col-sm-6">
            <label for="one" class="form-label">Name</label>
            <input type="text" placeholder="name" id="one" class="form-control">
        </div>
        <div class="mb-3 col-sm-6">
            <label for="two" class="form-label">Email</label>
            <input type="email" placeholder="email" id="two" class="form-control">
        </div>
    </div>
        <div class="mb-3">
            <label for="three" class="form-label">password</label>
            <input type="password" placeholder="password" id="three" class="form-control">
        </div>
        <div class="mb-3">
            <label for="four" class="form-label">Address</label>
            <input type="text" placeholder="Address" id="four" class="form-control">
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>

          <div class="form-check mb-3" >
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Default radio
            </label>
          </div>

          <div>
            <select class="form-select mb-3">
                <option selected>selected</option>
                <option value="one">one</option>
                <option value="two">two</option>
                <option value="three">three</option>

            </select>
          </div>

    </form>
</div>
    
</body>
</html>
