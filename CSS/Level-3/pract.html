<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Box Model Practice</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
        }
        main {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        .sidebar {
            background-color: #eee;
            padding: 20px;
            border-right: 1px solid #ccc;
            min-width: 200px;
        }
        .content {
            flex: 1;
            background-color: #f9f9f9;
            padding: 20px;
            border-left: 1px solid #ccc;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
        <main>
            <div class="sidebar">
                <h2>Sidebar</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vestibulum.</p>
            </div>
            <div class="content">
                <h2>Main Content</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Advanced CSS Box Model Practice</p>
        </footer>
    </div>
</body>
</html>
