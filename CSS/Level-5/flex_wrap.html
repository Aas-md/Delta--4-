<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="flex_wrap.css">
</head>
<body>
    
<!-- 
    flex wrap wraps the elements if they are taking less space than defined space .means if we have defined an element having width of 100px abd if our parent element is not letting them to fit in then our flex property genery try to flex this inside that space even in the less width or height .but our wrap says that if there is no space in the current line than place the element in the next and in the next and so on  -->


    <h1>flez wrap</h1>
    <div class="outer" id="wrap">
        <div>div 1</div>
        <div>div 2</div>
        <div>div 3</div>
        <div>div 4</div>
        <div>div 5</div>
        <div>div 6</div>
        <div>div 7</div>
    </div>

    <h1>flex wrap reverse</h1>

    <div class="outer" id="wrap_reverse">
        <div>div 1</div>
        <div>div 2</div>
        <div>div 3</div>
        <div >div 4</div>
        <div>div 5</div>
        <div>div 6</div>
        <div>div 7</div>
    </div>



</body>
</html>
